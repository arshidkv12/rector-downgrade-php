name: Active Classes

on:
    pull_request: null
    push:
        branches:
            - main

jobs:
    active_classes:
        steps:
            -   uses: actions/checkout@v2

            -
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.1
                    coverage: none

            -   uses: "ramsey/composer-install@v1"

            -   run: vendor/bin/easy-ci check-active-class --ansi
